---
layout: default
---

<div class="container">
<div class="border-bottom-thick"></div>
    <div class="row p-3">
        <div class="col-md-12">
        <h2 class="text-primary text-center">Divine Memories</h2>
        </div>
    </div>
    <div class="border-bottom-thick"></div>
    <div class="row box mt-3">    
        {% for memory in site.divine-memories %}       
                <div class="col-md-12">              
                     <h3 class="text-secondary">{{ memory.title }}</h3>
                     <h4>{{ memory.content  }}</h4>
                     <p> - {{ memory.author  }}</p>   
                </div>
                 <div class="border-bottom-thin"></div>
        {% endfor %}
    </div>       
   
    
    <div class="border-bottom-thick"></div>
    <div class="row p-3">
       <div class="col-md-12 hidden-xs">
       <h2 class="text-primary text-center">Our Popular Packages</h2>
       </div>
    </div>
    <div class="border-bottom-thick"></div>
    <div class="row">
        <div class=" d-md-flex justify-content-sm-center flex-md-row flex-sm-column">
        {% include all-packages.html category="Popular" limit="2" IsGuided="true" %}                  
       </div>
    </div>
  </div>
